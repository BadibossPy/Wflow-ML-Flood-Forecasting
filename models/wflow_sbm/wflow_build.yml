# Wflow Model Configuration - Upper Niger Basin (HydroMT v1.x format)
# ====================================================================

steps:
  - setup_config:
      data:
        starttime: 2019-01-01T00:00:00
        endtime: 2020-02-29T00:00:00

  - setup_basemaps:
      region:
        bbox: [-10.0, 10.0, -7.0, 12.5]  # [xmin, ymin, xmax, ymax]
      hydrography_fn: merit_hydro_local
      basin_index_fn: merit_hydro_index_local
      upscale_method: ihu
      res: 0.00833

  - setup_rivers:
      hydrography_fn: merit_hydro
      river_upa: 10
      rivdph_method: powlaw
      min_rivdph: 1.0
      min_rivwth: 30

  - setup_lulcmaps:
      lulc_fn: globcover_local
      lulc_mapping_fn: globcover_mapping_default

  - setup_laimaps:
      lai_fn: modis_lai_local

  - setup_soilmaps:
      soil_fn: soilgrids_local
      ptf_ksatver: brakensiek

  - setup_outlets:
      river_only: true

  - setup_precip_forcing:
      precip_fn: era5_forcing

  - setup_temp_pet_forcing:
      temp_pet_fn: era5_forcing

  - setup_constant_pars:
      KsatHorFrac: 50
      Cfmax: 3.0
      TT: 0
      TTI: 2
      TTM: 0
      WHC: 0.1
      cf_soil: 0.05
      EoverR: 0.10
      KsatVer: 5.0
      SoilThickness: 2000
      InfiltCapPath: 5
      InfiltCapSoil: 400
      MaxLeakage: 0
      rootdistpar: -500
